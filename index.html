<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AdaptiveMenu</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">

				<div id="slider-wrap">
					<ul class="slides">
						<li><img src="img/img-slide1.jpg" class="img-responsive" alt=""></li>
						<li><img src="img/img-slide2.jpg" class="img-responsive" alt=""></li>
						<li><img src="img/img-slide3.jpg" class="img-responsive" alt=""></li>
						<li><img src="img/img-slide4.jpg" class="img-responsive" alt=""></li>
					</ul>

					<ul class="buttons">
						<li class="button">prev</li>
						<li class="button">next</li>
					</ul>
				</div>

			</div>
		</div>	
	</div>
	
	

	<script src="script.js"></script>
</body>
</html>
